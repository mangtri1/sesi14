<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan jquery 01</title>
</head>
<body>
    
    <h3>Judul</h3>
    <div id="Tampil1">Isi dari Tampil1</div>
    <div class="Tampil1">Isi dari class Tampil1</div>

    <p>isi paragraph</p>
    <div id="jadwal">matkul</div>
    <div class="apa aja">membaca</div>




    <script src="jquery-3.7.0.min.js"></script>
    <script>

    $(document).ready(function(){
     $("#tampil1").html("Teks yang Baru untuk Element ID");
     $(".tampil1").html("Teks pengganti Element Class");  
     $("h3").html("Belajar");
     $("#jadwal").html("Matkul");
     $(".apa aja").html("Membaca");


    });
    </script>
</body>
</html>
